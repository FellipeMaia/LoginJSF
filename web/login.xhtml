<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
  <h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>SB Admin - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet"/>

  </h:head>

  <h:body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <h:form prependId="false">
            <div class="form-group">
                <div class="form-label-group">
                    <h:inputText value="#{beanAutenticacao.usuario.login}" id="inputEmail" a:placeholder="Email address" a:autofocus="autofocus" class="form-control" required="required"/>
                    <label for="inputEmail">Email address</label>
                    <h:messages />
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                    <h:inputSecret value="#{beanAutenticacao.usuario.senha}" id="inputPassword" a:placeholder="Password" class="form-control" required="required"/>
                    <label for="inputPassword">Password</label>
                </div>
            </div>
                <h:commandLink class="btn btn-primary btn-block" action="#{beanAutenticacao.autenticar()}">Login</h:commandLink>
                <h:messages globalOnly="true" />
          </h:form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </h:body>

</html>
